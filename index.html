<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CG - Trabalho Final 1 - Thiago Pereira</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }

        body {
            background-color:ghostwhite;
            font-family: 'DejaVu Serif', serif;
        }

        div {
            margin: 4px;
        }

        #canvas {
            float: left;
            margin: 10px;;
            padding: 0;
            border: 1px solid lightgray;
        }

        #controls {
            float: left;
            padding: 10px;
        }

        .control {
            margin-bottom: 8px;
        }

    </style>
</head>
<body>
    <script id="vs" type="x-shader/x-vertex"># version 300 es
        in vec3 a_position;
        in vec3 a_color;
        out vec3 v_color;

        uniform mat4 u_modelview;
        uniform mat4 u_projectionview;
        uniform mat4 u_transform;

        void main() {
            vec4 position = u_projectionview * u_modelview * u_transform * vec4(a_position, 1.0);
            gl_Position = position;

            // Passa a cor direto pro fragment shader
            v_color = a_color;
        }
    </script>

    <script id="fs" type="x-shader/x-fragment">#version 300 es
        precision highp float;

        in vec3 v_color; // recebe a cor do vertex shader, em vez de de um uniform
        out vec4 outColor; // a cor de sa√≠da

        void main() {
            outColor = vec4(v_color, 1.0);
        }
    </script>
    <canvas id="canvas" width="600" height="400"></canvas>

    <div id="controls">
        Eye:
        <div class="control">dx: <input type="range" id="xeye" min="-100" max="100" step="0.1"><span id="xeye_val"> 0</span></div>
        <div class="control">dy: <input type="range" id="yeye" min="-100" max="100" step="0.1"><span id="yeye_val"> 0</span></div>
        <div class="control">dz: <input type="range" id="zeye" min="-100" max="100" step="0.1"><span id="zeye_val"> 0</span></div>
    </div>

    <div class="clearfix"></div>

    <script src="initShaders.js"></script>
    <script src="gl-matrix.js"></script>
    <script src="main.js"></script>
</body>
</html>
